    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

            padding: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        header {

            text-align: center;
        }
